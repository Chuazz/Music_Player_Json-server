<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhập danh sách</title>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Concert+One&family=Roboto+Mono:wght@300;400;500;600;700&family=Roboto:wght@100;300;400;500;700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/m_p.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="root">
        <div class="grid wide">
            <div id="update-list">
                <div id="header">
                    <div class="navbar row ali-center jus-end">
                        <div style="--bg: #fff4a3; --hover-bg: #fff080" class="nav-item text-center active">
                            <p>Sửa 1 bài hát</p>
                        </div>
                        <div style="--bg: #ffc0c7; --hover-bg: #ffb3bb" class="nav-item text-center">
                            <p>Xóa bài hát</p>
                        </div>
                        <div style="--bg: #04aa6d; --hover-bg: #059862" class="nav-item text-center">
                            <p>Thêm 1 bài hát</p>
                        </div>
                    </div>
                </div>

                <div id="content">
                    <div class="add-song remove">
                        <form action="" method="post" id="add-song-form">
                            <!-- Song name -->
                            <div class="form__group ">
                                <label for="fullname">Tên bài hát</label>
                                <input type="text" name="fullname" rule="required|fullname" id="fullname"
                                    class="form__control" placeholder="Tri kỉ">
                                <span class="form__warning"></span>
                            </div>

                            <!-- Song singer -->
                            <div class="form__group">
                                <label for="fullname">Tên ca sĩ</label>
                                <input type="fullname" name="fullname" rule="required|fullname" id="fullname"
                                    class="form__control" placeholder="Phan Mạnh Quỳnh">
                                <span class="form__warning"></span>
                            </div>

                            <!-- Song img -->
                            <div class="row ali-center">
                                <div class="form__group h-5">
                                    <label for="path">Đường dẫn ảnh</label>
                                    <input type="text" name="path" id="path" placeholder="Link nào cũng được"
                                        class="form__control path-control">
                                    <span class="form__warning"></span>
                                </div>

                                <p class="h-2 text-center" style="font-size: 1.5rem; font-weight: bold;">Hoặc</p>

                                <div class="form__group h-5">
                                    <label for="devicePathImg">Chọn từ thiết bị
                                        <span class="choose__file">Chọn</span>
                                    </label>
                                    <input type="file" name="devicePathImg" id="devicePathImg"
                                        accept=".jpg, .png, .gif, .avif, .jpeg, .svg, .webp, .apng"
                                        class="form__control">
                                    <span class="form__warning"></span>
                                </div>
                            </div>

                            <!-- Song path -->
                            <div class="row ali-center">
                                <div class="form__group h-5">
                                    <label for="googleDrivePath">Đường dẫn bài hát</label>
                                    <input type="text" name="googleDrivePath" id="googleDrivePath" class="form__control"
                                        placeholder="Link google drive nha">
                                    <span class="form__warning"></span>
                                </div>

                                <p class="h-2 text-center" style="font-size: 1.5rem; font-weight: bold;">Hoặc</p>

                                <div class="form__group h-5">
                                    <label for="devicePath">Chọn từ thiết bị
                                        <span class="choose__file">Chọn</span>
                                    </label>
                                    <input type="file" name="devicePath" id="devicePath"
                                        accept=".jpg, .png, .gif, .avif, .jpeg, .svg, .webp, .apng"
                                        class="form__control">
                                    <span class="form__warning"></span>
                                </div>
                            </div>

                            <div class="row jus-end">
                                <button style="--bg: #04aa6d; --hover-bg: #059862">Thêm</button>
                            </div>
                        </form>
                    </div>

                    <div class="remove-song active">
                        <div class="row ali-center jus-between p-b-24">
                            <div class="total-song--remove">
                                <button style="--bg: #ffc0c7; --hover-bg: #ffb3bb">
                                    Xóa
                                    <span class="p-l-4 p-r-4">0</span>
                                    bài hát
                                </button>
                            </div>

                            <div class="total-song m-0 row ali-center">
                                <p>
                                    <span></span>
                                    <p class="p-l-8">bài hát trong danh sách</p>
                                </p>
                            </div>
                        </div>
                        
                        <div class="row remove-song__container">
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/validate.js"></script>
    <script type="module" src="./js/main.js"></script>

    <script>
        var formValidate = new Validate("#add-song-form");
    </script>
</body>

</html>
